

<!DOCTYPE html>
<html>
    <head>
        <title>My Youtube</title>
        <style>
           
            body {
                font-family: sans-serif;
                background- color: #f7f1f1;
            }

            .container {
                width: 1080px;
                margin: auto;
            }

            .header {
                background- color: #f7f1f1;
                padding: 10px;
            }

            .nav{
                background- color: #5C5B5B;
            }

            .nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .nav ul li {
                float: left;
            }

            .nav ul li a {
                background- color: #5C5B5B;
                color: #fff;
                padding: 10px 20px;
                text-decoration: none;
            }

            .content {
                padding: 30px;
            }

            .main_video {
                background- color: #191414;
            }

            .main_video_title {
                font-size: 20px;
            }

            .recommended_videos {
                margin-top: 30px;
            }

            .recommended_video {
                background- color: #bebebe;
                margin-top: 10px;
            }

            .video_title {
                font-size: 14px;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="youtube_logo.png" alt="My Youtube's logo">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Browse</a></li>
                    <li><a href="#">Subscribe</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="main_video">
                    <img src="main-video.jpg" alt="Main Video">
                    <div class="main_video_title">Main Video Title</div>
                </div>
                <div class="recommended_videos">
                    <div class="recommended_video">
                        <img src="recommended_video1.jpg" alt="Recommended Video 1">
                        <div class="video_title">Recommended Video 1 Title</div>
                    </div>
                    <div class="recommended_video">
                        <img src="recommended_video2.jpg" alt="Recommended Video 2">
                        <div class="video_title">Recommended Video 2 Title</div>
                    </div>
                    <div class="recommended_video">
                        <img src="recommended_video3.jpg" alt="Recommended Video 3">
                        <div class="video_title">Recommended Video 3 Title</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
